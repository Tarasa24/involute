events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 8080;

    root /www/frontend/;
    index index.html;
    
    gzip on;
    gzip_static on;    
    gzip_types text/html text/css application/javascript image/x-icon image/svg+xml;
    gzip_proxied  any;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1; 
  
    location ~* \.(js|css|png|ico|webp|svg|mp4|woff)$ {
      expires 2d;
      add_header Cache-Control "private, no-transform";
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
